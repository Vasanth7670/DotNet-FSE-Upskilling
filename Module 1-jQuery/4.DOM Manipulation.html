<input type="text" id="itemInput" placeholder="Add item">
<button id="addBtn">Add</button>
<button id="removeBtn">Remove All</button>
<ul id="itemList"></ul>

<script>
$(document).ready(function() {
  $("#addBtn").click(function() {
    const value = $("#itemInput").val();
    if (value) {
      $("#itemList").append("<li>" + value + "</li>");
      $("#itemInput").val(""); // Clear input
    }
  });

  $("#removeBtn").click(function() {
    $("#itemList").empty();
  });
});
</script>
